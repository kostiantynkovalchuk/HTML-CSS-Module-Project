<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karma WiFi</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <div class="karma-logo">
        <img src="logo.png" alt="Karma Logo" />
      </div>
      <nav>
        <ul class="navbar">
          <li><a href="#">Meet Karma</a></li>
          <li><a href="#">How it Works</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Introducing Karma</h1>
        <p>Bring WiFi with you, everywhere you go.</p>
        <button>Learn More</button>
      </div>
    </section>

    <!-- Features Section -->
    <main>
      <h2>Everyone needs a little Karma.</h2>
      <div class="columns">
        <div class="column">
          <img src="icon-internet.png" alt="Internet for all devices" />
          <p>Internet for all devices</p>
        </div>
        <div class="column">
          <img src="icon-productivity.png" alt="Boost your productivity" />
          <p>Boost your productivity</p>
        </div>
        <div class="column">
          <img src="icon-pay.png" alt="Pay as You Go" />
          <p>Pay as You Go</p>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <h5>Join us on</h5>
      <div class="social-media-icons">
        <a href="#"><img src="icon-twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="icon-facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="icon-instagram.png" alt="Instagram" /></a>
      </div>
      <p>&copy; Karma Mobility, Inc.</p>
    </footer>
  </body>
</html>
