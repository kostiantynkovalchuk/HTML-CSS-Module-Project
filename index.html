<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <nav>
      <div class="karma-logo">
        <img src="img/karma-logo.svg" alt="karma logo" />

        <li>How it works</li>
        <li>Store</li>

        <li>Help</li>

      </ul>

      src="img/first-background.jpg"
      alt="girl is sitting in cafe with gadgets on the table"
    />

    <div class="columns"></div>
    <div class="column1">
      <img src="img/icon-devices.svg" alt="icon for devices" />

      <img src="img/icon-coffee.svg" alt="icon for coffee" />
